<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carchi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            margin: 20px;
        }
        h4 {
            font-family: sans-serif;
        }
        #root {
            display: flex;
            flex-direction: column;
        }
    </style>
  </head>
  <body>

  <h1 class="title text-center">Search conversations</h1>
  <div class="container">
  <div class="row height d-flex justify-content-center align-items-center">
    <div class="col-md-6">
      <form method="POST" action="/search">
        <div class="form">
          <div class="input-group mb-3">
            <input type="text" class="form-control form-input" name="query" placeholder='Example: "machine learning" or artificial intelligence -gpt' aria-label="Recipient's username" aria-describedby="submit-button">
            <button class="btn btn-outline-secondary" type="submit" id="submit-button">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  {{ if . }}
    <h2>Search Results:</h2>
      <table class="search-result table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Conversation</th>
          </tr>
        </thead>
        <tbody>
    {{ range . }}
          <tr>
            <th scope="row">{{.RowNumber}}</th>
            <td>
              <div><span class="badge bg-secondary">Title</span><div>{{ .Title }}</div></div>
              <div class="mt-2"><span class="badge bg-secondary">Message</span><div>{{ .Parts }}</div></div>
              <div class="mt-2"><span class="badge bg-secondary">Search rank</span><div>{{ .Rank }}</div></div>
              <div class="mt-2"><a href="/c/{{.ConversationId}}">View conversation</a></div>
            </td>
          </tr>
    {{ end }}
        </tbody>
      </table>
  {{ else }}
    <h2>No Results</h2>
  {{ end }}
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
